# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rpi3-docker-engine"
BBFILE_PATTERN_meta-rpi3-docker-engine = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rpi3-docker-engine = "6"

LAYERDEPENDS_meta-rpi3-docker-engine = "core"
LAYERSERIES_COMPAT_meta-rpi3-docker-engine = "dunfell"
